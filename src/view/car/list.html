<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de carros</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de carros</h1>

        <a href="/car/novo" class="btn btn-primary mb-3">Adicionar um carro</a>

        {% if message %}
            <p class="alert alert-info">{{ message }}</p>
        {% endif %}

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Vendido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr>
                        <td>{{ car.ID }}</td>
                        <td>{{ car.marca }}</td>
                        <td>{{ car.modelo }}</td>
                        <td>{{ car.ano }}</td>
                        <td>{% if car.vendido %}SIM{% else %}NÃO{% endif %}</td>
                        <td>
                            <a href="/car/{{car.ID}}/remove" class="btn btn-danger btn-sm">Excluir</a>
                            <a href="/car/{{car.ID}}" class="btn btn-primary btn-sm">Editar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Adicione o link para o Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
