<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulário</h1>

        <form action="/car/{{car.ID}}" method="post"  onsubmit="redirect()">
            <div class="mb-3">
                <label for="ID" class="form-label">ID:</label>
                <input type="text" id="ID" name="ID" value="{{car.ID}}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" name="marca" value="{{car.marca}}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" id="modelo" name="modelo" value="{{car.modelo}}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ano" class="form-label">Ano:</label>
                <input type="text" id="ano" name="ano" value="{{car.ano}}" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="vendido" name="vendido" {{ 'checked' if car.vendido }} class="form-check-input">
                <label for="vendido" class="form-check-label">Vendido</label>
            </div>

            <input type="submit" class="btn btn-primary" id="botaoEnviar" value="{% if car.ID == 'novo' %}Criar{% else %}Editar{% endif %}">
                
        </form>

        <a href="/car" class="mt-3">Voltar à lista</a>

        {% if message %}
            <p class="mt-3">{{ message }}</p>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
